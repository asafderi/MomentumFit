<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניתוח נתוני מתאמנים</title>
    <style>
        body {
            background: linear-gradient(to right, #111, #FFD700);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-shadow: 2px 2px 4px black;
        }
        .dashboard-container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        .tableauPlaceholder {
            width: 100%;
            height: 700px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>🔥📊 ברוכים הבאים לניתוח נתוני המתאמנים 📊🔥</h1>
    <div class="dashboard-container">
        <div class='tableauPlaceholder' id='vizContainer'>
            <noscript>
                <a href='#'><img alt='Dashboard 1' src='https://public.tableau.com/static/images/Mo/MomentumFit/Dashboard1/1_rss.png' style='border: none' /></a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='MomentumFit/Dashboard1' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/Mo/MomentumFit/Dashboard1/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='no' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='he-IL' />
                <param name='filter' value='publish=yes' />
            </object>
        </div>
        <button onclick="reloadDashboard()">🔄 רענן דשבורד</button>
    </div>
    <script>
        var divElement = document.getElementById('vizContainer');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '100%';
        vizElement.style.height = '700px';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);

        function reloadDashboard() {
            divElement.innerHTML = divElement.innerHTML;
        }
    </script>
</body>
</html>
