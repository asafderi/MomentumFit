<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insights Hub 📊</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>📈 Welcome to Data Insights Hub 🚀</header>
    <div class="container">
        <div class="section">
            <h2>🔍 Data Analytics Overview</h2>
            <p>Explore powerful insights derived from our interactive Tableau dashboards.</p>
        </div>
        <div class="section">
            <h2>📊 Interactive Tableau Dashboard</h2>
            <p>Analyze trends, track metrics, and make data-driven decisions with ease!</p>
            <iframe src="https://public.tableau.com/views/MomentumFit1/Dashboard1?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
